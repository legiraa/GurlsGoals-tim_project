<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Inter&family=Montserrat:wght@400;500&display=swap" rel="stylesheet" />
    <title>Sign In</title>
</head>

<style>
    body {
        font-family: "Montserrat", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #FEE9F2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: black;
    }

    .signin-box {
        background-color: #F77BB6;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
    }


    .signin-box form {
        display: flex;
        flex-direction: column;
    }

    .signin-box h2 {
        text-align: center;
        color: white;
        margin-bottom: 20px;
    }

    .signin-box label {
        margin-top: 10px;
        color: white;
    }

    .signin-box input {
        padding: 10px;
        margin-top: 5px;
        border: none;
        border-radius: 5px;
    }

    .signin-box .forgot-password {
        text-align: right;
        margin-top: 10px;
    }

    .signin-box .forgot-password a {
        color: #007BFF;
        text-decoration: none;
        font-size: 15px;
    }

    .signin-box button {
        background-color: #007BFF;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }

    .signin-box button a {
        color: white;
        text-decoration: none;
    }

    .signin-box button a:hover {
        text-decoration: none; 
    }

    .signin-box .no-account {
        text-align: center;
        margin-top: 10px;
        color: white;
        font-size: 15px;
    }

    .signin-box .no-account a {
        color: #007BFF;
        text-decoration: none;
    }
</style>

<body>
    <div class="signin-box" id="signin-box">
        <h2>Sign In</h2>
        <form id="signin-form">
            <label for="username"><b>Username</b></label>
            <input type="text" id="username" name="username" required>

            <label for="email"><b>Email</b></label>
            <input type="email" id="email" name="email" required>

            <label for="password"><b>Password</b></label>
            <input type="password" id="password" name="password" required>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit"> <a href="home.html">Sign In</a> </button>

            <div class="no-account">
                <p>No account? <a href="#">Sign Up</a></p>
            </div>
        </form>
        <script src="main.JS"></script>
    </div>


    <script src="main.JS"></script>
</body>
</html>
