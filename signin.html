<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style_signin.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Inter&family=Montserrat:wght@400;500&display=swap" rel="stylesheet" />
    <title>Sign In</title>
</head>
<body>
    <div class="signin-box" id="signin-box">
        <h2>Log In</h2>
        <form id="signin-form">
            <label for="username"><b>Username</b></label>
            <input type="text" id="username" name="username" required>

            <label for="email"><b>Email</b></label>
            <input type="email" id="email" name="email" required>

            <label for="password"><b>Password</b></label>
            <input type="password" id="password" name="password" required>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            
            <button type="submit"><a href="home.html"><b>Log In</b></a></button>

            <div class="no-account">
                <p>No account? <a href="#">Sign Up</a></p>
            </div>
        </form>
        <script src="main.JS"></script>
    </div>


    <script src="main.JS"></script>
</body>
</html>
