<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Inter&family=Montserrat:wght@400;500&display=swap" rel="stylesheet" />
    <title>BMI</title>
</head>

<style>
  body {
      font-family: "Montserrat", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FEE9F2;
  }
  
    .page1, .page2{
      height: 100vh;
      background-image: url('BMI_page1.png');
      background-position: center;
      background-size: cover;
      background-position: initial;
      display: flex;
      align-items: center;
    }

    .page2{
      background-image: url('BMI_page2.png');
    }

  .calculator {
      text-align: center;
      padding: 30px 40px;
      margin-left: 20vw;
      margin-right: 20vw;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, .2);
      box-shadow: 0 0 10px rgba(0, 0, 0, .2);
      backdrop-filter: blur(20px);
  }

  .calculator h2{
      text-align: center;
      margin-top: 10px;
      margin-bottom: 10px;
      margin-left: 15%;
      margin-right: 15%;
      font-size: 20px;
      font-weight: normal;
  }
    
  .TB{
      margin-top: 20px;
  }

  input {
      margin-top: 10px;
      font-size: 20px;
      color: lightslategrey;
      width: 50%;
      border-radius: 10px;
      border: none;
      padding: 8px 16px;
  }

  .TB p{
      margin: 0;
  }

  .TB button {
      margin-top: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
  }

  button:active {
      background-color: #ffccd1; 
  }

  button{
      margin-top: 20px;
      font-size: 20px;
      color: white;
      border: none;
      padding: 8px 16px;
      background-color: #F77BB6;
      font-weight: bold;
      border-radius: 10px;
  }

  .table-container {
      text-align: center;
      padding: 70px 70px;
      margin-left: 20vw;
      margin-right: 20vw;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, .2);
      box-shadow: 0 0 10px rgba(0, 0, 0, .2);
      backdrop-filter: blur(20px);
  }

  #bmi-table {
      width: 50vw;
      margin: 0 auto;
      border-collapse: collapse;
  }

  #bmi-table caption {
      font-size: 33px ;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
  }

  #bmi-table th, #bmi-table td {
      border: 2px solid pink;
      padding: 8px;
      text-align: left;
      text-align: center;
      font-size: 20px;
  }

  #bmi-table th {
      background-color: #F77BB6;
      color: white;
      font-weight: bold;
  }
</style>

<body>
<div class="page1"> 
  <div class="calculator">
      <h1>Body Mass Index</h1>
      <h2>Body Mass Index (BMI) or body mass index is used to determine whether body weight is included in the category of normal, excessive, or even less. Let's check... </h2>
        
      <div class="TB">
          <input type="number" id="weight" placeholder="Weight (kg)" required>
          <p><input type="number" id="height" placeholder="Height(cm)" required></p>

          <button onclick="calculateBMI()">Count</button>
      </div>
      <button id="result"></button>
  </div>
</div> 

<div class="page2">
  <div class="table-container">
      <table id="bmi-table">
        <caption>Weight Group</caption>
        <thead>
          <tr>
            <th>Category</th>
            <th>BMI Range</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Underweight</td>
            <td>&lt; 18.5</td>
          </tr>
          <tr>
            <td>Normal Weight</td>
            <td>18.5 - 24.9</td>
          </tr>
          <tr>
            <td>Overweight</td>
            <td>25 - 29.9</td>
          </tr>
          <tr>
            <td>Obesity</td>
            <td>&ge; 30</td>
          </tr>
        </tbody>
      </table>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
